<!DOCTYPE HTML>

<html ng-app="NeedleTable">
<head>
	<title>Needle Table</title>
	<!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body ng-controller="tableCtrl">

<header>
	<h2>Needle Table</h2>
</header>

<table>
	<tr>
		<th ng-repeat="colHead in table.colHeads">{{colHead}}</th>
	</tr>
	<tr>
	<!-- 	<td ng-repeat="row in table.calcRow track by $index">
			<input type="text" ng-model="table.calcRow[$index]">
		</td> -->
	</tr>
	<tr>
		<td ng-repeat="row in table.totalRow track by $index">
			<input type="text" ng-model="table.totalRow[$index]">
		</td>
	</tr>

</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.js"></script>
<script src="app.js"></script>
<script src="tableCtrl.js"></script>
<script src="tableService.js"></script>
</body>
